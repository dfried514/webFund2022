<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="navbar">
        <span class="nav-title">Dojonary</span>
        <input class="search" type="search" name="search" placeholder="Search">
        <button class="login">Login</button>
    </div>
    <div class="container">
        <ul class="definition-list">
            <li class="definition-entry">
                <ul class="definition-sublist-container">
                    <li>
                        <ul class="definition-sublist">
                            <li><span class="definition-word">ninja</span></li>
                            <li><span class="definition-word-class">noun</span></li>
                            <li><span class="definition-plural-form">Plural: <span class="plural-form">ninjas</span></span></li>
                        </ul>
                    </li>
                    <li>
                        <button class="definition-likes">13 likes</button>
                    </li>
                </ul>
                <div class="definition-description">
                    <p>
                        A practitioner skilled in the <span class="description-underline">Japanese</span>
                        art of <span class="description-underline">ninjutsu</span>
                    </p>
                </div>
            </li>
            <li class="definition-entry">
                <ul class="definition-sublist-container">
                    <li>
                        <ul class="definition-sublist">
                            <li><span class="definition-word">ninja</span></li>
                            <li><span class="definition-word-class">noun</span></li>
                            <li><span class="definition-plural-form">Plural: <span class="plural-form">ninjas</span></span></li>
                        </ul>
                    </li>
                    <li>
                        <button class="definition-likes">37 likes</button>
                    </li>
                </ul>
                <div class="definition-description">
                    <p>
                        A <span class="description-underline">programmer</span> who breaks down problems
                        with <span class="description-underline">zen</span>-like focus
                    </p>
                </div>
            </li>
        </ul>
        <div class="definition-adder">
            <p class="definition-adder-description">Dojonary is defined by <span class="definition-adder-em">YOU</span></p>
            <button class="definition-adder-button">Add Definition</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
