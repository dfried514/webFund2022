<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Single</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="like-bar">
            <ul class="like-list">
                <li><span class="user-name">Some User</span></li>
                <li><span class="likes-total"><span class="likes-count">3</span> like(s)</span></li>
            </ul>
            <button class="like-button">Like</button>
        </div>
        <p class="message">This is some filler text, it can say anything we like</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
